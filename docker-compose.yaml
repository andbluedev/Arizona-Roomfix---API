version: '3'
services:
  mysqldb:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: roomfix
    ports:
      - '3306:3306'

  api:
    image: roomfix-api:v1
    depends_on:
      - mysqldb
    environment:
      DB_URL: root:root@mysqldb:3306/roomfix
    ports:
      - '8080:8000'


